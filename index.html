<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bienvenido a Hotel Sol y Descanso</h1>
        <p>Agende su estancia con nosotros</p>
    </header>

    <section id="availability">
        <h2>Revisar Disponibilidad de Habitaciones</h2>
        <form id="checkAvailabilityForm">
            <label for="startDate">Fecha Inicial:</label>
            <input type="date" id="startDate" name="startDate" required>
            <label for="endDate">Fecha Final:</label>
            <input type="date" id="endDate" name="endDate" required>
            <button type="submit">Disponible?</button>
        </form>
        <div id="availableRooms"></div>
    </section>

    <section id="reservation">
        <h2>Reserve una Habitación</h2>
        <form id="reservationForm">
            <label for="roomNumber">Número de habitación:</label>
            <select id="roomNumber" name="roomNumber" required></select>
            <label for="startDateReservation">Start Date:</label>
            <input type="date" id="startDateReservation" name="startDateReservation" required>
            <label for="endDateReservation">End Date:</label>
            <input type="date" id="endDateReservation" name="endDateReservation" required>
            <label for="bookingType">Tipo de reserva:</label>
            <select id="bookingType" name="bookingType" required>
                <option value="rent">Alquilar</option>
                <option value="reserve">Reservar</option>
            </select>
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Reservar</button>
        </form>
        <div id="reservationStatus"></div>
    </section>

    <script src="scripts.js"></script>
</body>
</html>
