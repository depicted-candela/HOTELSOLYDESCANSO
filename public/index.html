<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        #roomGallery {
            display: flex;
            overflow-x: scroll;
            white-space: nowrap;
        }

        .room-item {
            display: inline-block;
            margin: 10px;
            text-align: center;
        }

        .room-item img {
            max-width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenido a Hotel Sol y Descanso</h1>
        <p>Agende su estancia con nosotros</p>
    </header>

    <section id="gallery">
        <h2>Galería de Habitaciones</h2>
        <div id="roomGallery"></div>
    </section>

    <section id="availability">
        <h2>Revisar Disponibilidad de Habitaciones</h2>
        <form id="checkAvailabilityForm">
            <label for="startDate">Fecha Inicial:</label>
            <input type="date" id="startDate" name="startDate" required>
            <label for="endDate">Fecha Final:</label>
            <input type="date" id="endDate" name="endDate" required>
            <button type="submit">Disponible?</button>
        </form>
        <div id="availableRooms"></div>
    </section>

    <section id="reservation">
        <h2>Reserve una Habitación</h2>
        <form id="reservationForm">
            <label for="roomNumberReservation">Número de habitación:</label>
            <select id="roomNumberReservation" name="roomNumber" required></select>
            <label for="startDateReservation">Fecha Inicial:</label>
            <input type="date" id="startDateReservation" name="startDateReservation" required>
            <label for="endDateReservation">Fecha Final:</label>
            <input type="date" id="endDateReservation" name="endDateReservation" required>
            <label for="nameReservation">Nombre:</label>
            <input type="text" id="nameReservation" name="nameReservation" required>
            <label for="emailReservation">Email:</label>
            <input type="email" id="emailReservation" name="emailReservation" required>
            <button type="submit">Reservar</button>
        </form>
        <div id="reservationStatus"></div>
    </section>

    <section id="rent">
        <h2>Alquile una Habitación</h2>
        <form id="rentForm">
            <label for="roomNumberRent">Número de habitación:</label>
            <select id="roomNumberRent" name="roomNumber" required></select>
            <label for="startDateRent">Fecha Inicial:</label>
            <input type="date" id="startDateRent" name="startDateRent" required>
            <label for="endDateRent">Fecha Final:</label>
            <input type="date" id="endDateRent" name="endDateRent" required>
            <label for="nameRent">Nombre:</label>
            <input type="text" id="nameRent" name="nameRent" required>
            <label for="emailRent">Email:</label>
            <input type="email" id="emailRent" name="emailRent" required>
            <button type="submit">Alquilar</button>
        </form>
        <div id="rentStatus"></div>
    </section>

    <script src="scripts.js"></script>
</body>
</html>
